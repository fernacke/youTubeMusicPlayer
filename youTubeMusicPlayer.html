<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <style>

    </style>
</head>
<body>
    <div class="player-container">
        <div class="now-playing" id="now-playing">Selecione uma m√∫sica</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prev-btn" disabled>‚èÆ</button>
            <button id="play-btn" disabled>‚ñ∂</button>
            <button id="pause-btn" disabled>‚è∏</button>
            <button id="next-btn" disabled>‚è≠</button>
        </div>

        <div class="volume-control">
            <span>üîà</span>
            <input type="range" id="volume" min="0" max="100">
            <span>üîä</span>
        </div>

        <ul class="playlist" id="playlist"></ul>
    </div>
    
    <div id="player" style="display: none;"></div> *****************************************

    <script>
        let currentTrack = Math.floor(Math.random() * 3); // A primeira faixa a ser tocada √© escolhida aleatoriamente
        let isPlaying = false; // Verifica se o player est√° tocando
        let progressInterval; // Progresso da m√∫sica
        let currentVolume = 50; // Valor do volume
        let player; 

        const playlist = [ // Array com a playlist
            {
                title: "Les Jours Tristes - Yann Tiersen",
                url: "https://www.youtube.com/watch?v=AA4deEZjnBA"
            },
            {
                title: "Sunrise, Sunset - Bright Eyes",
                url: "https://www.youtube.com/watch?v=1aSXYNt8udc"
            },
            {
                title: "Elastic Heart - Sia",
                url: "https://www.youtube.com/watch?v=KWZGAExj-es"
            }
        ];

       // Carrega a API do YouTube IFrame Player
        function loadYouTubePlayerAPI() {
            const youTubeAPI = document.createElement('script'); // Cria o script
            youTubeAPI.src = "https://www.youtube.com/iframe_api"; // Define a fonte
            const firstScript = document.getElementsByTagName('script')[0]; 
            firstScript.parentNode.insertBefore(youTubeAPI, firstScript); // Faz o script ser executado primeiro
        }

        // Quando API pronto
        window.onYouTubeIframeAPIReady = function() {
            player = new youTube.Player('player', { // Cria um novo player com o ID 'player'
                height: '0',
                width: '0', // Deixa o player invis√≠vel
                playerVars: { // Par√¢metros do player
                    'autoplay': 0, // Sem autoplay
                    'controls': 0, // Desabilita controles
                    'disablekb': 1, // Desabilita controle pelo teclado
                    'rel': 0 // Sem v√≠deos relacionados no final 
                },              
                events: {
                    'onReady': onPlayerReady, // Player pronto
                    'onStateChange': onPlayerStateChange // Mudan√ßa de estado
                }
            });
        };

        function onPlayerReady(event) { // Quando player pronto
            updatePlaylist(); // Carrega a interface da playlist
            enableControls(); // Habilita controles 

            player.setVolume(currentVolume); // Define o volume inicial
        };

        // Atualiza a interface da playlist
        function updatePlaylist() {
            const playlistElement = document.getElementById('playlist'); // Obt√©m elemento HTML da playlist
            playlistElement.innerHTML = ''; // Limpa conteu√∫do
            
            playlist.forEach((track, index) => { // Para cada faixa da playlist
                const li = document.createElement('li'); // Cria um novo elemento <li>
                li.textContent = track.title; // Define o conte√∫do de texto como t√≠tulo da faixa
                if (index === currentTrack) { // Se for a faixa atual
                    li.classList.add('active'); // Adiciona a classe 'active'
                    document.getElementById('now-playing').textContent = track.title; // Atualiza o tocando agora
                }
                
                li.addEventListener('click', () => { // Toca a faixa quando √© clicada
                    playTrack(index);
                });
                
                playlistElement.appendChild(li); // Adiciona cada faixa na interface da playlist
            });
        }

        // Habilita controles
        function enableControls() {
            document.getElementById('play-btn').disabled = false; 
            document.getElementById('next-btn').disabled = false; 
            document.getElementById('prev-btn').disabled = false;
        }

        // Configura os eventos dos bot√µes
        document.getElementById('play-btn').addEventListener('click', () => {
            player.playVideo();
        });
        
        document.getElementById('pause-btn').addEventListener('click', () => {
            player.pauseVideo();
        });
        
        document.getElementById('next-btn').addEventListener('click', playNext);
        document.getElementById('prev-btn').addEventListener('click', playPrev);

        // Toca a pr√≥xima faixa
        function playNext() {
            currentTrack = (currentTrack + 1) % playlist.length; // Se for a √∫ltima vai para o in√≠cio
            playTrack(currentTrack);
        }
        
        // Toca a faixa anterior
        function playPrev() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; // Se for a primeira vai para o final
            playTrack(currentTrack);
        }

        const volumeControl = document.getElementById('volume'); // Obt√©m input de volume
        volumeControl.addEventListener('input', function() {
            currentVolume = this.value;
            player.setVolume(currentVolume); // Redefine o volume para esse valor
        });

        // Quando o estado do player muda
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) { // Quando est√° tocando
                isPlaying = true;
                document.getElementById('play-btn').disabled = true; 
                document.getElementById('pause-btn').disabled = false;
                startProgressTimer();
            } else if (event.data === YT.PlayerState.PAUSED) { // Quando est√° pausado
                isPlaying = false;
                document.getElementById('play-btn').disabled = false; // Quando a faixa termina
                document.getElementById('pause-btn').disabled = true;
                stopProgressTimer();
            } else if (event.data === YT.PlayerState.ENDED) {
                playNext(); // Toca a pr√≥xima faixa
            }
        }

        // Toca uma faixa espec√≠fica
        function playTrack(index) {{
                currentTrack = index;
                const videoId = extractVideoId(playlist[index].url);
                
                if (videoId) {
                    player.loadVideoById(videoId);
                    isPlaying = true;
                    document.getElementById('play-btn').disabled = true;
                    document.getElementById('pause-btn').disabled = false;
                    updatePlaylist();
                }
            }
        }

        // Extrai o ID do v√≠deo da URL do YouTube
        function extractVideoId(url) {
            const regexID = /^.*(watch\?v=)([^#&?]*).*/; // Cria uma express√£o regular
            const match = url.match(regexID); // Extrai o ID
            return match[2];
        }

        // Inicia o timer de progresso
        function startProgressTimer() {
            stopProgressTimer();
            progressInterval = setInterval(updateProgress, 1000);
        }
        
        // Para o timer de progresso
        function stopProgressTimer() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }

          // Formata o tempo de segundos para MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Atualiza a barra de progresso
        function updateProgress() {
            const currentTime = player.getCurrentTime(); // Tempo atual de reprodu√ß√£o
            const duration = player.getDuration(); // Dura√ß√£o do √°udio
                
            if (duration > 0) {
                const progressPercent = (currentTime / duration) * 100; // Progresso em porcentagem
                document.getElementById('progress').style.width = progressPercent + '%'; // Ajusta a largura da barra de progresso
                    
                document.getElementById('current-time').textContent = formatTime(currentTime); 
                document.getElementById('duration').textContent = formatTime(duration);
            }
        }   
    </script>
</body>
</html>
